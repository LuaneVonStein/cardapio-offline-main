<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cardápio Offline</title>

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0b6b4f">
  <link rel="icon" href="/icons/icon-192.png" />
  <link rel="stylesheet" href="/style.css" />

</head>
<body>
  <main class="container">
    <header class="topbar">
      <h1>Cardápio Offline</h1>
      <button id="btn-add" class="primary">Novo Prato</button>
    </header>

    <section id="form-section" class="card hidden">
      <h2>Adicionar Prato</h2>
      <div class="form-row">
        <label>Foto</label>
        <video id="video" autoplay playsinline class="camera"></video>
        <canvas id="canvas" class="hidden"></canvas>
        <div class="controls">
          <button id="btn-start-camera">Abrir Câmera</button>
          <button id="btn-take-photo" class="primary" disabled>Capturar</button>
        </div>
        <img id="preview" class="preview hidden" alt="pré-visualização" />
      </div>

      <div class="form-row">
        <label for="nome">Nome</label>
        <input id="nome" type="text" placeholder="Ex: Lasanha" />
      </div>

      <div class="form-row">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" rows="2" placeholder="Descrição do prato"></textarea>
      </div>

      <div class="form-row">
        <label for="preco">Preço (R$)</label>
        <input id="preco" type="number" step="0.01" placeholder="0.00" />
      </div>

      <div class="form-actions">
        <button id="btn-save" class="primary">Salvar</button>
        <button id="btn-cancel">Cancelar</button>
      </div>
    </section>

    <section>
      <h2>Pratos</h2>
      <div id="lista" class="grid"></div>
    </section>

    <footer class="footer">
      <small>Feito para PDM2 — Cardápio Offline</small>
    </footer>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
